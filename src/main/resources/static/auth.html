<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入/ 註冊 - StockMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js 用來控制漢堡選單 -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script defer src="js/auth.js"></script>
</head>

<body class="bg-gray-50 text-gray-800 overflow-y-scroll">

    <!-- ✅ Toast 提示位置 -->
    <div id="toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 hidden bg-green-500 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-500 opacity-0"></div>


    <!-- 導覽列 -->
    <header class="bg-white" x-data="{ open: false }">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-blue-700">StockMatch</a>
        <nav class="hidden md:flex space-x-4">
            <a href="index.html" class="text-gray-700 hover:text-blue-600">首頁</span>
            <a href="about.html" class="text-gray-700 hover:text-blue-600">關於我們</a>
            <a href="analyst-list.html" class="text-gray-700 hover:text-blue-600">找分析師</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">免費試閱</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">模擬交易</a>
            <a href="#" class="text-gray-700 hover:text-blue-600">購物車</a>
            <span class="text-blue-700 font-semibold auth-link">登入 / 註冊</span>
        </nav>
        <button @click="open = !open" class="md:hidden text-gray-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        </div>

        <!-- 手機選單 -->
        <div x-show="open" class="md:hidden px-4 pb-4 space-y-2">
            <a href="index.html" class="block text-gray-700 hover:text-blue-600">首頁</span>
            <a href="about.html" class="block text-gray-700 hover:text-blue-600">關於我們</a>
            <a href="analyst-list.html" class="block text-gray-700 hover:text-blue-600">找分析師</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">免費試閱</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">模擬交易</a>
            <a href="#" class="block text-gray-700 hover:text-blue-600">購物車</a>
            <span class="block text-blue-700 font-semibold auth-link">登入 / 註冊</span>
        </div>
    </header>

    <!-- Main -->
    <div class="min-h-screen flex items-start justify-center pt-20">
        <div class="w-full max-w-md bg-blue-50 rounded-lg shadow-lg p-6">
            <div class="mb-6 text-center">
                <h2 class="text-2xl font-bold">登入 / 註冊</h2>
            </div>

            <!-- Tabs -->
            <div class="flex justify-center space-x-4 mb-6">
                <button id="loginTab" class="tab-button w-1/2 py-2 text-center font-medium border-b-2 border-blue-500 hover:border-blue-500">登入</button>
                <button id="registerTab" class="tab-button w-1/2 py-2 text-center font-medium border-b-2 border-transparent hover:border-blue-500">註冊</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div id="loginError" class="hidden text-red-600 bg-red-100 border border-red-300 rounded px-4 py-2 text-sm mb-3"></div>
                <div>
                    <label class="block text-sm font-medium">電子郵件</label>
                    <input type="email" class="w-full mt-1 p-2 border rounded" placeholder="you@example.com" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">密碼</label>
                    <input type="password" class="w-full mt-1 p-2 border rounded" placeholder="••••••••" required />
                </div>
                <div class="text-right">
                    <button type="button" id="forgotPasswordBtn" class="text-sm text-blue-600 hover:underline">忘記密碼？</button>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">登入</button>
            </form>
            
            <!-- 忘記密碼表單（隱藏） -->
            <form id="forgotPasswordForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium">請輸入您的電子郵件</label>
                    <input type="email" name="forgotEmail" class="w-full mt-1 p-2 border rounded" placeholder="you@example.com" required />
                </div>
                <div class="flex justify-between items-center">
                    <button type="button" id="backToLoginBtn" class="text-sm text-blue-600 hover:underline">返回登入</button>
                    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">送出重設連結</button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-4 hidden">
                <div id="registerError" class="hidden text-red-600 bg-red-100 border border-red-300 rounded px-4 py-2 text-sm mb-3"></div>
                <div>
                    <label class="block text-sm font-medium">姓名</label>
                    <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="您的姓名" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">電子郵件</label>
                    <input type="email" class="w-full mt-1 p-2 border rounded" placeholder="you@example.com" required />
                </div>
                <div>
                    <label class="block text-sm font-medium">密碼</label>
                    <input type="password" class="w-full mt-1 p-2 border rounded" placeholder="輸入密碼" required />
                </div>
                        
                <div>
                    <label class="block text-sm font-medium mb-1">角色</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="role" value="user" id="roleUser" class="form-radio text-blue-600" checked />
                            <span class="ml-2">註冊一般會員</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="role" value="analyst" id="roleAnalyst" class="form-radio text-blue-600" />
                            <span class="ml-2">註冊分析師</span>
                        </label>
                    </div>
                </div>
            
                    <!-- 分析師專用欄位 -->
                    <div id="analystForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium">稱號</label>
                        <input type="text" id="titleInput" class="w-full mt-1 p-2 border rounded" placeholder="例如：K線獵人" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">領域</label>
                        <div id="specialtyContainer" class="grid grid-cols-2 gap-2">
                        <!-- JS 動態填入 checkbox -->
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium">個人簡介</label>
                        <textarea id="bioInput" class="w-full mt-1 p-2 border rounded" rows="4" placeholder="介紹您的專業背景"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium">個人照片</label>
                        <input type="file" id="profileInput" class="w-full mt-1 p-2 border rounded" accept="image/*" />
                        <img id="profilePreview" class="mt-2 w-24 h-24 object-cover rounded-full hidden" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium">證照上傳</label>
                        <input type="file" id="certInput" class="w-full mt-1 p-2 border rounded" accept="image/*" />
                        <img id="certPreview" class="mt-2 w-24 h-24 object-cover rounded-full hidden" />
                    </div>
                    </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">註冊</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-blue-50 py-6 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center">
            &copy; 2025 StockMatch 投資媒合平台
        </div>
    </footer>
</body>
